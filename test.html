<!DOCTYPE html>
<html>
<head>
    <title>データ読み込みテスト</title>
</head>
<body>
    <h1>データ読み込みテスト</h1>
    <div id="result">読み込み中...</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script>
        // データ読み込みテスト
        d3.json("data/years_index.json")
            .then(data => {
                document.getElementById('result').innerHTML = 
                    `<p>読み込み成功!</p>
                     <pre>${JSON.stringify(data, null, 2)}</pre>`;
                console.log("データ読み込み成功:", data);
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 
                    `<p style="color:red">読み込み失敗: ${error.message}</p>`;
                console.error("データ読み込み失敗:", error);
            });
    </script>
</body>
</html>
